<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
      <img class="mb-4" src="images/macbook_PNG101735.png" alt="" width="72" height="72">

      <h1 class="h3 mb-3 font-weight-normal">Sign up for Simon's Newsletter</h1>

      <label for="inputFirstname" class="sr-only"></label>
      <input type="text" name="firstname" id="inputFirstname" class="form-control top" placeholder="Firstname" required autofocus>

      <label for="inputLastname" class="sr-only"></label>
      <input type="text" name="lastname" id="inputLastname" class="form-control middle" placeholder="Lastname" required>

      <label for="inputEmail" class="sr-only"></label>
      <input type="email" name="email" id="inputEmail" class="form-control bottom" placeholder="Email address" required>
      
      <button class="btn btn-sm btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Simon Kuforiji</p>
    </form>
  </body>
</html>
